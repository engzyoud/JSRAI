<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structural Collapse AI - Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">Structural Collapse AI</div>
      <div class="brand-sub">تنبؤ انهيار المباني باستخدام الذكاء الاصطناعي</div>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link">الرئيسية</a>
      <a href="tool.html" class="nav-link active">الأداة</a>
      <a href="privacy.html" class="nav-link">الخصوصية &amp; المسؤولية</a>
    </nav>
  </header>

  <main class="main">
    <section class="tool-header">
      <h1>أداة تقييم الانهيار المتسلسل (Progressive Collapse)</h1>
      <p>أجب على الأسئلة بدقة. بعد الانتهاء ستحصل على تقرير تفصيلي + توصيات + PDF.</p>
    </section>

    <section id="wizard" class="wizard">
      <div class="wizard-header">
        <div id="stepCounter">الخطوة 1 / 7</div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div id="wizardBody" class="wizard-body"></div>

      <div class="wizard-footer">
        <button id="backBtn" class="btn secondary">رجوع</button>
        <button id="nextBtn" class="btn primary">التالي</button>
      </div>
    </section>

    <section id="result" class="result hidden">
      <h2>نتيجة التقييم</h2>
      <div id="resultSummary" class="result-summary"></div>
      <div id="resultDetails" class="result-details"></div>
      <div class="result-actions">
        <button id="printBtn" class="btn primary">طباعة PDF</button>
        <button id="restartBtn" class="btn secondary">إعادة التقييم</button>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="data.js"></script>
  <script src="tool.js"></script>
</body>
</html>
