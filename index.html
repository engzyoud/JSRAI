<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSRAI - نظام تقييم المنشآت</title>
    <style>
        :root { --main: #7c3aed; --bg: #070a12; --card: #0e1730; --green: #22c55e; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--main); text-align: center; width: 90%; max-width: 450px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .logo { font-size: 35px; font-weight: bold; color: var(--green); margin-bottom: 5px; }
        .btn { background: var(--main); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 18px; cursor: pointer; margin-top: 20px; }
        .question-box { display: none; text-align: right; margin-top: 20px; }
        .opt-btn { background: #16203d; color: white; border: 1px solid #334155; padding: 10px; border-radius: 8px; width: 45%; cursor: pointer; margin: 5px; }
        .active { display: block; }
        #res-badge { padding: 15px; border-radius: 10px; margin-top: 20px; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div id="home">
            <div class="logo">JSRAI</div>
            <p>نظام التقييم الإنشائي - المهندس زيود</p>
            <button class="btn" onclick="start()">ابدأ التقييم الميداني</button>
        </div>

        <div id="quiz" class="question-box">
            <p id="qText">1. هل تلاحظ وجود شقوق مائلة في الأعمدة؟</p>
            <div style="display:flex; justify-content: space-around;">
                <button class="opt-btn" onclick="finish('yes')">نعم</button>
                <button class="opt-btn" onclick="finish('no')">لا</button>
            </div>
        </div>

        <div id="res-badge"></div>
    </div>

    <script>
        function start() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('quiz').classList.add('active');
        }
        function finish(ans) {
            document.getElementById('quiz').style.display = 'none';
            const badge = document.getElementById('res-badge');
            badge.style.display = 'block';
            if(ans === 'yes') {
                badge.innerHTML = "⚠️ الحالة: خطورة متوسطة - يرجى المراجعة";
                badge.style.background = "rgba(239, 68, 68, 0.2)";
                badge.style.color = "#ef4444";
            } else {
                badge.innerHTML = "✅ الحالة: المنشأ مستقر حالياً";
                badge.style.background = "rgba(34, 197, 94, 0.2)";
                badge.style.color = "#22c55e";
            }
        }
    </script>
</body>
</html>
