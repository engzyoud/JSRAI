<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results - SCAI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <div class="bismillah">بسم الله الرحمن الرحيم</div>
        <div class="title">
          <span class="big">SCAI</span>
          <span class="small">Structural Collapse AI</span>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="assessment.html" class="nav-link">Assessment</a>
        <a href="results.html" class="nav-link active">Results</a>
        <a href="policy.html" class="nav-link">Policy</a>
      </nav>
      <div class="lang-switch">
        <button onclick="setLang('en')" class="lang-btn active">EN</button>
        <button onclick="setLang('ar')" class="lang-btn">AR</button>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="section-header">
          <h2 data-en="Results" data-ar="النتائج">Results</h2>
          <p data-en="Your assessment report based on ACI 318 & ASCE 7."
             data-ar="تقرير التقييم بناءً على كود ACI 318 و ASCE 7.">
            Your assessment report based on ACI 318 & ASCE 7.
          </p>
        </div>

        <div id="resultCard" class="result-card">
          <div class="result-header">
            <div class="result-title" data-en="Risk Score" data-ar="درجة الخطر">Risk Score</div>
            <div id="scoreValue" class="result-score">--</div>
          </div>
          <div class="result-body">
            <div class="result-item">
              <div class="result-label" data-en="Risk Level" data-ar="مستوى الخطر">Risk Level</div>
              <div id="riskLevel" class="result-value">--</div>
            </div>
            <div class="result-item">
              <div class="result-label" data-en="Recommendation" data-ar="التوصية">Recommendation</div>
              <div id="recommendation" class="result-value">--</div>
            </div>
            <div class="result-item">
              <div class="result-label" data-en="Why?" data-ar="لماذا؟">Why?</div>
              <div id="why" class="result-value">--</div>
            </div>
          </div>
          <div class="result-actions">
            <button id="downloadPdf" class="btn primary" data-en="Download PDF" data-ar="تحميل PDF">Download PDF</button>
            <a href="assessment.html" class="btn secondary" data-en="Retake Assessment" data-ar="أعد التقييم">Retake Assessment</a>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-left">
        <div class="footer-brand">SCAI</div>
        <div class="footer-text" data-en="Structural Collapse AI – Estimative assessment tool"
             data-ar="SCAI – أداة تقديرية لتقييم الانهيار">Structural Collapse AI – Estimative assessment tool</div>
      </div>
      <div class="footer-right">
        <div class="footer-note">© 2026 – Generated by SCAI</div>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
