<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assessment - SCAI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-top">
      <div class="bismillah">بسم الله الرحمن الرحيم</div>
      <div class="brand">
        <div class="brand-title">Structural Collapse AI</div>
        <div class="brand-sub">Assessment</div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="assessment.html">Assessment</a>
        <a href="result.html">Result</a>
        <a href="privacy.html">Privacy</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="assessment">
      <div class="container">
        <h1>Building Collapse Risk Assessment</h1>
        <p class="subtitle">
          Rate each question from <strong>1 (Very Poor)</strong> to <strong>5 (Excellent)</strong>.
        </p>

        <form id="quizForm"></form>

        <div class="actions">
          <button class="btn" id="calculateBtn">Calculate Risk</button>
        </div>

        <div id="resultBox" class="result-box hidden">
          <h2>Result</h2>
          <div id="scoreText"></div>
          <div id="riskText"></div>
          <div id="recommendationText"></div>
          <div id="reasonText"></div>
          <button class="btn" id="downloadPdfBtn">Download PDF</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div>© <span id="year"></span> Structural Collapse AI (SCAI)</div>
      <div class="footer-links">
        <a href="privacy.html">Privacy</a>
        <a href="assessment.html">Assessment</a>
      </div>
    </div>
  </footer>

  <script src="questions.js"></script>
  <script src="assessment.js"></script>
</body>
</html>
